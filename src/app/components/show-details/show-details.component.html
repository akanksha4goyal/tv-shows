<div>
    <button class="btn btn-primary" (click)="goBack()">Go Back</button>
</div>
<div class="container" *ngIf="display">
    <div class="row">
        <div class="col-lg-4">
            <img src="{{show.image.medium}}" class="img-fluid" alt="{{show.name}}" width="300" height="350">
        </div>
        <div class="col-lg-8">
            <h4>{{show.name}}</h4>
            <p innerHTML={{show.summary}}></p>
            <p *ngIf="show?.genres?.length>0">Genres: {{show.genres}}</p>
            <p *ngIf="show?.rating?.average">Rating: {{show.rating.average}} / 10.0</p>
            <p *ngIf="show?.language">Language: {{show.language}}</p>
            <p *ngIf="show?.officialSite"><a href="{{show.officialSite}}">Official Site: {{show.officialSite}}</a></p>
        </div>
    </div>
    <h3 *ngIf="seasons?.length>0 ">Seasons:</h3>
    <div class="row">
        <div class="col-lg-2 col-md-3 col-sm-4 col-6 d-flex align-items-stretch" *ngFor="let season of seasons">
            <div class="card" *ngIf="season?.image">
                <img class="card-img-top" src="{{season.image.medium}}">
                <h6 class="card-title">Season {{season.number}}</h6>
                <p class="card-title" *ngIf="season?.episodeOrder">Episodes:
                    {{season.episodeOrder}}
                <p>
            </div>
        </div>
    </div>
    <h3 *ngIf="cast?.length>0">Cast:</h3>
    <div class="row">
        <div class="col-lg-2 col-md-3 col-sm-4 col-6 d-flex align-items-stretch" *ngFor="let member of cast">
            <div class="card" *ngIf="member.character.image">
                <img class="card-img-top" src="{{member.character.image.medium}}" alt="{{member.character.name}}">
                <h6 class="card-title">{{member.person.name}} as</h6>
                <p class="card-title">{{member.character.name}}
                <p>
            </div>
        </div>
    </div>
</div>
