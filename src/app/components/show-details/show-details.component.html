<span>&nbsp;</span>
<div class="container" *ngIf="display">
    <div class="row">
        <div class="col-lg-4">
            <img  src="{{show.image.medium}}" class="img-fluid" alt="{{show.name}}" width="300" height="350">
        </div>
        <div class="col-lg-8" style="color: aliceblue;">
            <span>&nbsp;</span>
            <h3 style="text-align: center;">{{show.name}}</h3>
            <p innerHTML={{show.summary}}></p>
            <p>Genres: {{show.genres}}</p>
            <p>Rating: {{show.rating.average}}</p>
            <span>&nbsp;&nbsp;</span>
        </div>
    </div>
    <span>&nbsp;</span>
    <span>&nbsp;</span>
    <span>&nbsp;</span>
    <h3 style="color: aquamarine;">Cast:</h3>
    <div class="row">
        
        <div class="card border-0" *ngFor="let member of cast">
            <div class="col-lg-12" *ngIf="member.character.image">
            
            <img class="card-img-top" src="{{member.character.image.medium}}" class="img-fluid" 
            alt="{{member.character.name}}" width="230" height="300">
            <h5 class="card-title" style="text-align: center;">{{member.person.name}} &nbsp; as</h5>
            <h6 class="card-title" style="text-align: center;">{{member.character.name}}</h6>
                  <span>&nbsp;</span>
            </div>
        </div>
    </div>
</div>
